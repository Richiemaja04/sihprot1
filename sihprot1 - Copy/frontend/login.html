<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TimetableAI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .login-container {
            max-width: 450px;
            width: 90%;
            z-index: 10;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-large);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-lg);
            font-size: 2rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .login-logo::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: logoShine 3s ease-in-out infinite;
        }

        @keyframes logoShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-sm);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: var(--spacing-md);
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.9rem;
            transition: all var(--transition-medium);
            pointer-events: none;
            background: rgba(15, 15, 35, 0.8);
            padding: 0 var(--spacing-xs);
            border-radius: var(--radius-sm);
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 0.8rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-input-icon {
            position: absolute;
            right: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
            transition: color var(--transition-fast);
        }

        .form-input-icon:hover {
            color: var(--primary-color);
        }

        .floating-input {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            padding: var(--spacing-lg) var(--spacing-md);
            color: var(--text-primary);
            font-size: 1rem;
            width: 100%;
            transition: all var(--transition-medium);
            backdrop-filter: blur(10px);
        }

        .floating-input::placeholder {
            color: transparent;
        }

        .floating-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .user-type-selector {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            padding: var(--spacing-xs);
            margin-bottom: var(--spacing-md);
        }

        .user-type-option {
            flex: 1;
            padding: var(--spacing-md);
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all var(--transition-medium);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .user-type-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .user-type-option.active {
            color: white;
            font-weight: 600;
        }

        .user-type-option.active::before {
            left: 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .custom-checkbox {
            position: relative;
            width: 20px;
            height: 20px;
        }

        .custom-checkbox input {
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .custom-checkbox::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-sm);
            background: rgba(255, 255, 255, 0.05);
            transition: all var(--transition-medium);
        }

        .custom-checkbox input:checked + *::before {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .custom-checkbox::after {
            content: '\f00c';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            opacity: 0;
            transition: opacity var(--transition-medium);
        }

        .custom-checkbox input:checked ~ *::after {
            opacity: 1;
        }

        .login-button {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: var(--spacing-lg) var(--spacing-xl);
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all var(--transition-medium);
            position: relative;
            overflow: hidden;
            margin-top: var(--spacing-md);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .login-divider {
            display: flex;
            align-items: center;
            margin: var(--spacing-xl) 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .login-divider span {
            padding: 0 var(--spacing-md);
        }

        .login-footer {
            text-align: center;
            margin-top: var(--spacing-xl);
        }

        .back-to-home {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .back-to-home:hover {
            color: var(--primary-color);
        }

        .login-help {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }

        .login-help h4 {
            color: #f59e0b;
            margin-bottom: var(--spacing-xs);
            font-size: 0.9rem;
        }

        .login-help p {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin: 0;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            margin-bottom: var(--spacing-md);
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            margin-bottom: var(--spacing-md);
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 95%;
            }

            .login-card {
                padding: var(--spacing-xl);
            }

            .login-title {
                font-size: 1.5rem;
            }

            .user-type-selector {
                flex-direction: column;
                gap: var(--spacing-xs);
            }

            .user-type-option {
                text-align: center;
            }
        }

        /* Loading state */
        .login-button.loading {
            position: relative;
            color: transparent;
        }

        .login-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="login-page">
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <!-- Login Container -->
    <div class="login-container slide-up">
        <div class="login-card">
            <!-- Login Header -->
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to access your dashboard</p>
            </div>

            <!-- Error/Success Messages -->
            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>
            <div id="successMessage" class="success-message">
                <i class="fas fa-check-circle"></i>
                <span id="successText"></span>
            </div>

            <!-- Login Help -->
            <div class="login-help">
                <h4><i class="fas fa-info-circle"></i> Demo Credentials</h4>
                <p><strong>Teacher:</strong> Any faculty email with password: <code>12345</code></p>
                <p><strong>Admin:</strong> admin@timetable.com with password: <code>123456</code></p>
            </div>

            <!-- User Type Selection -->
            <div class="user-type-selector">
                <button type="button" class="user-type-option active" data-type="teacher">
                    <i class="fas fa-chalkboard-teacher"></i>
                    Teacher
                </button>
                <button type="button" class="user-type-option" data-type="admin">
                    <i class="fas fa-user-shield"></i>
                    Admin
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <div class="form-input-wrapper">
                        <input type="email" id="email" name="email" class="floating-input" 
                               placeholder="Email" required>
                        <label for="email">Email Address</label>
                        <i class="fas fa-envelope form-input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-input-wrapper">
                        <input type="password" id="password" name="password" class="floating-input" 
                               placeholder="Password" required>
                        <label for="password">Password</label>
                        <i class="fas fa-eye form-input-icon" id="togglePassword"></i>
                    </div>
                </div>

                <div class="remember-me">
                    <div class="custom-checkbox">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <div></div>
                    </div>
                    <label for="rememberMe">Remember me for 30 days</label>
                </div>

                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="login-divider">
                <span>Need help?</span>
            </div>

            <!-- Login Footer -->
            <div class="login-footer">
                <a href="/" class="back-to-home">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script>
        class LoginPage {
            constructor() {
                this.selectedUserType = 'teacher';
                this.isLoading = false;
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupFormValidation();
                this.checkExistingAuth();
            }

            setupEventListeners() {
                // User type selection
                document.querySelectorAll('.user-type-option').forEach(button => {
                    button.addEventListener('click', (e) => {
                        this.selectUserType(e.target.dataset.type);
                    });
                });

                // Password toggle
                document.getElementById('togglePassword').addEventListener('click', () => {
                    this.togglePasswordVisibility();
                });

                // Form submission
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Input focus effects
                document.querySelectorAll('.floating-input').forEach(input => {
                    input.addEventListener('focus', () => {
                        input.parentElement.classList.add('focused');
                    });

                    input.addEventListener('blur', () => {
                        if (!input.value) {
                            input.parentElement.classList.remove('focused');
                        }
                    });
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.clearMessages();
                    }
                });

                // Auto-fill demo credentials
                this.setupDemoCredentials();
            }

            setupDemoCredentials() {
                // Add demo credential buttons for development
                const demoButtons = document.createElement('div');
                demoButtons.innerHTML = `
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button type="button" class="btn-secondary" style="flex: 1; font-size: 0.8rem; padding: 8px;" onclick="loginPage.fillDemoCredentials('teacher')">
                            Demo Teacher
                        </button>
                        <button type="button" class="btn-secondary" style="flex: 1; font-size: 0.8rem; padding: 8px;" onclick="loginPage.fillDemoCredentials('admin')">
                            Demo Admin
                        </button>
                    </div>
                `;
                document.querySelector('.login-help').appendChild(demoButtons);
            }

            fillDemoCredentials(type) {
                if (type === 'teacher') {
                    document.getElementById('email').value = 'teacher@timetable.com';
                    document.getElementById('password').value = '12345';
                    this.selectUserType('teacher');
                } else {
                    document.getElementById('email').value = 'admin@timetable.com';
                    document.getElementById('password').value = '123456';
                    this.selectUserType('admin');
                }
                
                // Trigger label animations
                document.querySelectorAll('.floating-input').forEach(input => {
                    if (input.value) {
                        input.parentElement.classList.add('focused');
                    }
                });
            }

            selectUserType(type) {
                this.selectedUserType = type;
                
                // Update UI
                document.querySelectorAll('.user-type-option').forEach(button => {
                    button.classList.remove('active');
                });
                
                document.querySelector(`[data-type="${type}"]`).classList.add('active');
                
                // Clear any error messages
                this.clearMessages();
            }

            togglePasswordVisibility() {
                const passwordInput = document.getElementById('password');
                const toggleIcon = document.getElementById('togglePassword');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                }
            }

            setupFormValidation() {
                const form = document.getElementById('loginForm');
                const inputs = form.querySelectorAll('input[required]');
                
                inputs.forEach(input => {
                    input.addEventListener('invalid', (e) => {
                        e.preventDefault();
                        this.showFieldError(input);
                    });

                    input.addEventListener('input', () => {
                        this.clearFieldError(input);
                    });
                });
            }

            showFieldError(input) {
                input.parentElement.classList.add('error');
                
                // Create error message if not exists
                if (!input.parentElement.querySelector('.field-error')) {
                    const error = document.createElement('div');
                    error.className = 'field-error';
                    error.style.cssText = `
                        color: #ef4444;
                        font-size: 0.8rem;
                        margin-top: 5px;
                        opacity: 0;
                        animation: fadeIn 0.3s ease forwards;
                    `;
                    
                    if (input.validity.valueMissing) {
                        error.textContent = `${input.labels[0].textContent} is required`;
                    } else if (input.validity.typeMismatch) {
                        error.textContent = 'Please enter a valid email address';
                    }
                    
                    input.parentElement.appendChild(error);
                }
            }

            clearFieldError(input) {
                input.parentElement.classList.remove('error');
                const error = input.parentElement.querySelector('.field-error');
                if (error) {
                    error.remove();
                }
            }

            async handleLogin() {
                if (this.isLoading) return;

                const form = document.getElementById('loginForm');
                const formData = new FormData(form);
                
                const email = formData.get('email');
                const password = formData.get('password');
                const rememberMe = formData.get('rememberMe');

                // Validate
                if (!email || !password) {
                    this.showError('Please fill in all required fields');
                    return;
                }

                if (!this.isValidEmail(email)) {
                    this.showError('Please enter a valid email address');
                    return;
                }

                try {
                    this.setLoading(true);
                    this.clearMessages();

                    const response = await api.login(email, password, this.selectedUserType);
                    
                    if (rememberMe) {
                        localStorage.setItem('remember_me', 'true');
                    }

                    this.showSuccess(`Welcome back, ${response.user_name}!`);
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        if (response.user_type === 'admin') {
                            window.location.href = 'admin-dashboard.html';
                        } else if (response.user_type === 'teacher') {
                            window.location.href = 'teacher-dashboard.html';
                        }
                    }, 1500);

                } catch (error) {
                    this.showError(error.message || 'Login failed. Please try again.');
                    
                    // Shake form on error
                    const card = document.querySelector('.login-card');
                    card.classList.add('shake');
                    setTimeout(() => card.classList.remove('shake'), 500);
                    
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                this.isLoading = loading;
                const button = document.querySelector('.login-button');
                const inputs = document.querySelectorAll('.floating-input, .user-type-option');
                
                if (loading) {
                    button.classList.add('loading');
                    button.disabled = true;
                    inputs.forEach(input => input.disabled = true);
                } else {
                    button.classList.remove('loading');
                    button.disabled = false;
                    inputs.forEach(input => input.disabled = false);
                }
            }

            showError(message) {
                const errorEl = document.getElementById('errorMessage');
                const textEl = document.getElementById('errorText');
                
                textEl.textContent = message;
                errorEl.style.display = 'block';
                errorEl.style.animation = 'slideInDown 0.3s ease';
                
                // Hide success message
                document.getElementById('successMessage').style.display = 'none';
            }

            showSuccess(message) {
                const successEl = document.getElementById('successMessage');
                const textEl = document.getElementById('successText');
                
                textEl.textContent = message;
                successEl.style.display = 'block';
                successEl.style.animation = 'slideInDown 0.3s ease';
                
                // Hide error message
                document.getElementById('errorMessage').style.display = 'none';
            }

            clearMessages() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            }

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            checkExistingAuth() {
                const token = localStorage.getItem('auth_token');
                const userType = localStorage.getItem('user_type');
                
                if (token && userType) {
                    // User is already logged in, redirect
                    if (userType === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } else if (userType === 'teacher') {
                        window.location.href = 'teacher-dashboard.html';
                    }
                }
            }
        }

        // Initialize login page
        const loginPage = new LoginPage();

        // Add some nice animations on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Animate logo
            const logo = document.querySelector('.login-logo');
            logo.style.animation = 'bounce 1s ease-in-out';

            // Stagger form animations
            const formElements = document.querySelectorAll('.form-group, .user-type-selector, .login-button');
            formElements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    element.style.transition = 'all 0.5s ease';
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
